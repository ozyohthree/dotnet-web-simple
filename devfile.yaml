schemaVersion: 2.2.2
metadata:
  name: dotnet-web-simple
components:
  - name: tools
    container:
      #  quay.io/devspaces/dotnet-90:9.0-fedora-20250415-095811
      # quay.io/devspaces/dotnet-90@sha256:5cb201f58ebf20d76b7b99e013da46aa6cfe594c5763ab873bcc6436965d7859
      image: quay.io/ohthree/dotnet:8-fedora41
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '0.5'
      mountSources: true
      endpoints:
        - exposure: public
          name: 'hello-endpoint'
          protocol: https
          targetPort: 5032
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
  - name: sqlserver-container
    attributes:
      container-overrides: 
        securityContext:
          capabilities:
            add:
              - NET_BIND_SERVICE
    container:
      image: mcr.microsoft.com/mssql/rhel/server:2022-CU17-rhel-9.1         
      memoryLimit: '2Gi'
      memoryRequest: '2Gi'
      env:
        - name: MSSQL_PID
          value: "Developer"
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_SA_ENABLED
          value: "Y"  
        - name: MSSQL_SA_PASSWORD
          value: "P@ssword1"
      volumeMounts:
        - name: mssql-db
          path: /var/opt/mssql
      endpoints:
        - exposure: internal
          name: 'sqlsvr-1431'
          targetPort: 1431   
        - exposure: internal
          name: 'sqlsvr-1433'
          protocol: https
          targetPort: 1433
        - exposure: internal
          name: 'sqlsvr-1434'
          protocol: https
          targetPort: 1434   
  - name: mssql-db
    volume:
      size: 2Gi             
  - name: nuget
    volume:
      size: 1G
commands:
  - id: 1-update-dependencies
    exec:
      label: 1.Update dependencies
      component: tools
      workingDir: /projects/dotnet-web-simple
      commandLine: "dotnet restore"
      group:
        kind: build
  - id: 2-build
    exec:
      label: 2.Build
      component: tools
      workingDir: /projects/dotnet-web-simple
      commandLine: "dotnet build"
      group:
        kind: build
  - id: 3-run
    exec:
      label: 3.Run
      component: tools
      workingDir: /projects/dotnet-web-simple
      commandLine: "dotnet run"
      group:
        kind: run
  - id: 4-test
    exec:
      label: 4.Test
      component: tools
      workingDir: /projects/dotnet-web-simple
      commandLine: "dotnet test"
      group:
        kind: run        
