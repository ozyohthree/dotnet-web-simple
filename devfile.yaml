schemaVersion: 2.2.2
metadata:
  name: dotnet-web-simple
components:
  - name: tools
    container:
      #  quay.io/devspaces/dotnet-90:9.0-fedora-20250415-095811
      # quay.io/devspaces/dotnet-90@sha256:5cb201f58ebf20d76b7b99e013da46aa6cfe594c5763ab873bcc6436965d7859
      image: quay.io/devspaces/dotnet-90@sha256:5cb201f58ebf20d76b7b99e013da46aa6cfe594c5763ab873bcc6436965d7859
      memoryLimit: '4Gi'
      memoryRequest: '1Gi'
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
      endpoints:
        - exposure: public
          name: 'hello-endpoint'
          protocol: https
          targetPort: 5032
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
  - name: sqlserver-container
    attributes:
      container-overrides: 
        securityContext:
          capabilities:
            add:
              - NET_BIND_SERVICE
    container:
      image: mcr.microsoft.com/mssql/rhel/server:2022-CU17-rhel-9.1         
      memoryLimit: '2Gi'
      memoryRequest: '2Gi'
      env:
        - name: MSSQL_PID
          value: "Developer"
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_SA_ENABLED
          value: "Y"  
        - name: MSSQL_SA_PASSWORD
          value: "P@ssword1"
      volumeMounts:
        - name: mssql-db
          path: /var/opt/mssql
      endpoints:
        - exposure: internal
          name: 'sqlsvr-1431'
          targetPort: 1431   
        - exposure: internal
          name: 'sqlsvr-1433'
          protocol: https
          targetPort: 1433
        - exposure: internal
          name: 'sqlsvr-1434'
          protocol: https
          targetPort: 1434   
  - name: mssql-db
    volume:
      size: 2Gi             
  - name: nuget
    volume:
      size: 1G
  - name: zk-data
    volume:
      size: 1Gi
  - name: zookeeper
    container:
      image: confluentinc/cp-zookeeper:7.5.0
      memoryLimit: 640Mi
      env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        - name: KAFKA_HEAP_OPTS
          value: "-Xms256M -Xmx256M"
      endpoints:
        - name: zk-2181
          targetPort: 2181
          exposure: internal
          protocol: tcp
      volumeMounts:
        - name: zk-data
          path: /var/lib/zookeeper/data
  - name: kafka
    container:
      image: confluentinc/cp-server:7.5.0
      memoryLimit: 2.5Gi
      env:
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "localhost:2181"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://localhost:9092"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_CONFLUENT_SUPPORT_METRICS_ENABLE
          value: "false"
        - name: KFAKA_CONFLUENT_BALANCER_ENABLE
          value: "false"
        - name: KAFKA_HEAP_OPTS
          value: "-Xms1G -Xmx1G"
  - name: schema-registry
    container:
      image: confluentinc/cp-schema-registry:7.5.0
      env:
        - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
          value: "localhost:9092"
        - name: SCHEMA_REGISTRY_HOST_NAME
          value: "locahost"
        - name: SCHEMA_REGISTRY_LISTENERS
          value: "http://0.0.0.0:8081"
        - name: KAFKA_HEAP_OPTS
          value: "-Xms256M -Xmx256M"
      memoryLimit: 512Mi
      endpoints:
        - name: schema-registry
          targetPort: 8081
          exposure: public
          protocol: https
  - name: control-center
    container:
      image: confluentinc/cp-enterprise-control-center:7.5.0
      memoryLimit: 2.5Gi
      env:
        - name: CONTROL_CENTER_BOOTSTRAP_SERVERS
          value: "localhost:9092"
        - name: CONTROL_CENTER_ZOOKEEPER_CONNECT
          value: "localhost:2181"
        - name: CONTROL_CENTER_SCHEMA_REGISTRY_URL
          value: "http://localhost:8081"
        - name: CONTROL_CENTER_REPLICATION_FACTOR
          value: "1"
        - name: CONTROL_CENTER_INTERNAL_TOPICS_REPLICATION
          value: "1"
        - name: CONTROL_CENTER_COMMAND_TOPIC_REPLICATION
          value: "1"
        - name: CONTROL_CENTER_METRICS_TOPIC_REPLICATION
          value: "1"
        - name: KAFKA_HEAP_OPTS
          value: "-Xms1G -Xmx1G"
      endpoints:
        - name: control-center
          targetPort: 9021
          exposure: public
          protocol: https
commands:
  - id: 1-update-dependencies
    exec:
      label: 1.Update dependencies
      component: tools
      workingDir: /projects/dotnet-web-simple
      commandLine: "dotnet restore"
      group:
        kind: build
  - id: 2-build
    exec:
      label: 2.Build
      component: tools
      workingDir: /projects/dotnet-web-simple
      commandLine: "dotnet build"
      group:
        kind: build
  - id: 3-run
    exec:
      label: 3.Run
      component: tools
      workingDir: /projects/dotnet-web-simple
      commandLine: "dotnet run"
      group:
        kind: run
  - id: 4-test
    exec:
      label: 4.Test
      component: tools
      workingDir: /projects/dotnet-web-simple
      commandLine: "dotnet test"
      group:
        kind: run        
